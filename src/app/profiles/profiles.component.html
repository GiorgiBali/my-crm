<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Email</th>
      <th scope="col">Phone Number</th>
      <th scope="col">Options</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let profile of profiles; let i=index">
      <tr>
        <th scope="row">{{ i+1 }}</th>
        <td>{{ profile.firstName }}</td>
        <td>{{ profile.lastName }}</td>
        <td>{{ profile.email }}</td>
        <td>{{ profile.phone }}</td>
        <td>
          <button type="button" (click)="updateProfile(profile, i)" class="btn btn-link" data-bs-toggle="modal" data-bs-target="#updateModal">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="blue" class="bi bi-pencil" viewBox="0 0 16 16">
              <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
            </svg>
          </button>
          <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="updateModalLabel">Update Profile</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form #updateUserForm="ngForm" (ngSubmit)="onUpdateSubmit()" class="container-fluid d-flex flex-column">
                  <div class="modal-body">
                    <div ngModelGroup="fullName" class="d-flex justify-content-evenly">
                      <div class="form-floating mb-4 w-50 me-1">
                        <input type="text" name="firstname" [(ngModel)]="newFirstName" #firstNameRef="ngModel" class="form-control" id="firstname" required pattern="[A-Za-z]+">
                        <label for="firstname">First Name</label>
                        <small *ngIf="firstNameRef.invalid" class="text-danger">Invalid First Name</small>
                      </div>
                      <div class="form-floating mb-4 w-50 ms-1">
                        <input type="text" name="lastname" [(ngModel)]="newLastName" #lastNameRef="ngModel" class="form-control" id="lastname" required pattern="[A-Za-z]+">
                        <label for="lastname">Last Name</label>
                        <small *ngIf="lastNameRef.invalid" class="text-danger">Invalid Last Name</small>
                      </div>
                    </div>
                    <div ngModelGroup="EmailAndPhone" class="d-flex justify-content-evenly">
                      <div class="form-floating mb-2 w-50 me-1">
                        <input type="email" name="email" [(ngModel)]="newEmail" #emailRef="ngModel" class="form-control" id="email" required pattern="\S+@\S+\.\S+">
                        <label for="email">Email</label>
                        <small *ngIf="emailRef.invalid" class="text-danger">Invalid Email</small>
                      </div>
                      <div class="form-floating mb-2 w-50 ms-1">
                        <input type="tel" name="phone" [(ngModel)]="newPhone" #phoneRef="ngModel" class="form-control" id="phone" required pattern="[0-9]+" minlength="9">
                        <label for="phone">Phone Number</label>
                        <small *ngIf="phoneRef.invalid" class="text-danger">Invalid Phone Number</small>
                      </div>
                    </div>
                  </div>
                  <div class="modal-footer d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary w-25" data-bs-dismiss="modal" [disabled]="updateUserForm.invalid">Save</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <button type="button" (click)="deleteProfile(i)" class="btn btn-link">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="red" class="bi bi-x-lg" viewBox="0 0 16 16">
              <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
            </svg>
          </button>
        </td>
      </tr>
    </ng-container> 
  </tbody>
</table>
