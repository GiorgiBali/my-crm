<div class="d-flex ms-5">
  <mat-card class="calendar-card me-5">
    <mat-calendar [(selected)]="selectedDate"></mat-calendar>
  </mat-card>
  <section class="table-container mat-elevation-z8" tabindex="0">
    <table mat-table [dataSource]="displayedTasks">
      <ng-container matColumnDef="task">
        <th mat-header-cell *matHeaderCellDef> Task </th>
        <td mat-cell *matCellDef="let element"> {{element.task}} </td>
      </ng-container>
      <ng-container matColumnDef="contactId">
        <th mat-header-cell *matHeaderCellDef> Contact ID </th>
        <td mat-cell *matCellDef="let element"> {{element.contactId}} </td>
      </ng-container>
      <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef class="time-header"> Time </th>
        <td mat-cell *matCellDef="let element"> {{element.time}} </td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </section>
</div>
